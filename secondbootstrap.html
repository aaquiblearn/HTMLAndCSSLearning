<!DOCTYPE html>
<html lang="en">
<head>
  <title>First Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
  
    .green{
        background: green;
    }

    .red{
        background: red;
    }

    .blue{
        background: blue;
    }

  </style>


</head>

<!--
  xs (exta small <576px)
  sm (small >= 576px till <768px)
  md (medium >= 768px till <992px) - Tablets 
  lg (large  >=992px <1200px) - Desktop or Laptop 
  xl (extra large >=1200px and <1400px) - Desktop 
  xxl( Big screen >1400px) - TV Screens 

  Screen - Row  N number of cols 

  Row - 12 cols 
-->

<body>

    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-12 red">
                Content No 1
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 green">
                Content No 2
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 blue">
                Content No 3
            </div>


        </div>


    </div>


</body>
</html>
